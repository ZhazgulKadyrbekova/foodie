<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='preload' href='./styles/styles.css' as='style'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;600;700&display=swap'>
    <link rel='stylesheet' href='./styles/styles.css'>
    <link rel='icon' href='./shared/favicon.png' type='image/png'>
    <title>Menu</title>
</head>
<body>
<div class='left-column'>
    <div class="opacity-6"></div>
    <img src="./shared/icons/Frame10813.png" class="mustard-logo">
    <div class="profile">
        <div class="profile-ava">
            <!-- <div  src="./shared/images/Rectangle277.png"></div> -->
        </div>
        <div class="profile-name">
            <p class="profile-nick">@JohnDoe</p>
            <p class="profile-location">Los Angeles, US</p>
        </div>
        <div class="profile-button">
            <div class="profile-follow">Follow</div>
            <div class="profile-share">
                <img src="./shared/icons/Frame11161.png">
            </div>
        </div>
    </div>
</div>
<div class='right-column'>
    <div class='About-block'>
        <span class="About-title">About</span>
        <p class="About-body">Food bloger. Searching new cool places for you. Pizza lover.</p>
    </div>
    <div class='Contact-block'>
        <span class='Contact-title'>Contact</span>
        <div class='Contact-body'>
            <div class='Contact-info'>
                <img src='./shared/icons/icon-insta.png' width='40' height='40' alt='insta-icon'/>
                <p>93.4K</p>
            </div>
            <div class='Contact-info'>
                <img src='./shared/icons/icon-tiktok.png' width='40' height='40' alt='insta-tiktok'/>
                <p>1.5K</p>
            </div>
            <div class='Contact-info'>
                <img src='./shared/icons/icon-elite.png' width='40' height='40' alt='insta-elite'/>
                <p>Elite</p>
            </div>
        </div>
    </div>
    <div class='See-contact-info'>
        See contact info
    </div>
</div>

</body>
</html>
